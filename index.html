<!doctype html>
<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <title>We are the Champions</title>
        <link rel="stylesheet" href="index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Josefin+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <img class="logo" src="assets/freddie.png" alt="freddie">
            <h1>We are the Champions</h1>
            <textarea id="inputarea" rows="5" cols="50" placeholder="Write your endorsement here"></textarea>
            <div class="fromTo">
                <input type="text" id="sender" placeholder="From">
                <input type="text" id="receiver" placeholder="To">
            </div>
            <button id="btn-publish">Publish</button>
            <h2> - Endorsement - </h2>
            <ul id="input-display" class="display"></ul>
        </div>
        <script src="index.js" type="module"></script>
    </body>
</html>
